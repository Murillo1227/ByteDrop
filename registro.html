<!DOCTYPE html>
<html lang="es">
<head>

<body>

        <button id="github-signin-btn">Iniciar con GitHub</button>

    <!-- Firebase y autenticaci贸n -->
    <script type="module">
        import { signInWithGoogle, signInWithGitHub, logOut } from "./Auth.js";

</body>
</html>
